<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bella Blog</title>
  <link rel="stylesheet" href="./bella_style.css" />
</head>
<body>
  <div id="header">
    <div id="logoutSection" style="display: none;">
      <button id="logoutBtn">Logout</button> 
    </div>
  </div>
  
  <h1></h1>
  
  <!-- Login Section -->
  <div id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- New Post Creation (hidden until logged in) -->
  <div id="postSection" style="display: none;">
    <h2></h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Post Title" required />
      <textarea id="postBody" placeholder="Post Body" required></textarea>
      <button type="submit">Submit Post</button>
    </form>
  </div>

  <hr />

  <!-- Posts Container (hidden until logged in) -->
  <div id="postsContainer" style="display: none;">
    <h2></h2>
    <div id="postList">
      <!-- Posts will be appended here by script.js -->
    </div>
  </div>

  <script src="./script.js"></script>
  <script>
    function updateUI() {
      const loginSection = document.getElementById('loginSection');
      const postSection = document.getElementById('postSection');
      const logoutSection = document.getElementById('logoutSection');
      const postsContainer = document.getElementById('postsContainer');
      const postList = document.getElementById('postList');

      if (sessionToken) {
        // Logged in
        loginSection.style.display = 'none';
        postSection.style.display = 'block';
        logoutSection.style.display = 'block';
        postsContainer.style.display = 'block';
      } else {
        // Logged out
        loginSection.style.display = 'block';
        postSection.style.display = 'none';
        logoutSection.style.display = 'none';
        postsContainer.style.display = 'none';
        postList.innerHTML = ''; // Clear posts when logged out
      }
    }
  </script>
</body>
</html>
