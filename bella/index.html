<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bella Blog</title>
  <link rel="stylesheet" href="./bella_style.css" />
</head>
<body>
  <h1>Bella Blog</h1>
  
  <!-- Login Section -->
  <div id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- New Post Creation (hidden until logged in) -->
  <div id="postSection" style="display: none;">
    <h2>Create a Post</h2>
    <form id="postForm">
      <input type="text" id="postTitle" placeholder="Post Title" required />
      <textarea id="postBody" placeholder="Post Body" required></textarea>
      <button type="submit">Submit Post</button>
    </form>
  </div>

  <!-- Logout Button (hidden until logged in) -->
  <div id="logoutSection" style="display: none;">
    <button id="logoutBtn">Logout</button>
  </div>

  <hr />
  
  <!-- Posts List -->
  <h2>Posts</h2>
  <div id="postList">
    <!-- Posts will be appended here by script.js -->
  </div>

  <script src="./script.js"></script>
</body>
</html>
